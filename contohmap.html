<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>akn kajen</title>
    <style>
      html, body, #map-canvas {
        height: 420px;
		width: 410px;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(-7.026949, 109.580211);
  var mapOptions = {
    zoom: 15,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
 
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}
 
google.maps.event.addDomListener(window, 'load', initialize);
 
    </script>
  </head>
  <body>
	<h3> Lokasi Akademi Komunitas Negeri Kajen </h3>
    <div id="map-canvas"></div>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyARYHdFY88n7wuiDYHV-lneBCcK3RySgWM" async="" defer="defer" type="text/javascript"></script>
  </body>
</html>
